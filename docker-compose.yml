version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: subscriptions_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: subscriptions_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - subscriptions_network

  # Optional: Redis for caching
  # redis:
  #   image: redis:7-alpine
  #   container_name: subscriptions_redis
  #   restart: always
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - subscriptions_network

volumes:
  mysql_data:

networks:
  subscriptions_network:
    driver: bridge

